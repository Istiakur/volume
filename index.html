<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass & Jug Volume Button</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    /* Container uses flex column layout with relative positioning */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      height: 300px;
      width: 200px;
    }
    /* Jug styling */
    .jug {
      width: 80px;
      height: 120px;
      background: #e0e0e0;
      border: 2px solid #aaa;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    /* Jug handle (using a pseudo-element) */
    .jug::before {
      content: '';
      position: absolute;
      right: -20px;
      top: 30px;
      width: 20px;
      height: 40px;
      border: 2px solid #aaa;
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
    /* Glass styling */
    .glass {
      width: 60px;
      height: 150px;
      border: 2px solid #555;
      border-bottom: none;
      border-radius: 5px 5px 0 0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255,255,255,0.6);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    /* Glass base */
    .glass::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: #555;
    }
    /* Water inside the glass */
    .glass .water {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #00aaff;
      height: 0%;
      transition: height 0.6s ease-in-out;
    }
    /* Water drop for pour animations */
    .water-drop {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00aaff;
      border-radius: 50%;
      opacity: 1;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Clicking the jug increases water volume -->
    <div class="jug" onclick="increaseVolume()"></div>
    <!-- Clicking the glass decreases water volume -->
    <div class="glass" onclick="decreaseVolume()">
      <div class="water"></div>
    </div>
  </div>

  <script>
    let volume = 0; // volume percentage (0 to 100)

    function updateWaterLevel() {
      document.querySelector('.glass .water').style.height = volume + '%';
    }

    // Called when clicking the jug: Increase volume and animate water drop pouring in.
    function increaseVolume() {
      if (volume < 100) {
        volume += 10;
        updateWaterLevel();
        animateWaterDropIn();
      }
    }

    // Called when clicking the glass: Decrease volume and animate water drop draining out.
    function decreaseVolume() {
      if (volume > 0) {
        volume -= 10;
        updateWaterLevel();
        animateWaterDropOut();
      }
    }

    // Animate a water drop from the jug into the glass.
    function animateWaterDropIn() {
      const container = document.querySelector('.container');
      const jug = document.querySelector('.jug');
      const glass = document.querySelector('.glass');

      // Get bounding boxes for proper positioning.
      const jugRect = jug.getBoundingClientRect();
      const glassRect = glass.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      // Start position: approximate the jugâ€™s handle area.
      const startX = jugRect.left + jugRect.width - 10 - containerRect.left;
      const startY = jugRect.top + 30 - containerRect.top;

      // End position: near the rim (center top) of the glass.
      const endX = glassRect.left + glassRect.width / 2 - containerRect.left - 3;
      const endY = glassRect.top - containerRect.top + 10;

      // Create and position the water drop.
      const drop = document.createElement('div');
      drop.classList.add('water-drop');
      drop.style.left = startX + 'px';
      drop.style.top = startY + 'px';
      container.appendChild(drop);

      // Force reflow so the starting position is applied.
      drop.offsetWidth;
      drop.style.transition = 'all 0.6s ease-in';
      drop.style.left = endX + 'px';
      drop.style.top = endY + 'px';
      drop.style.opacity = 0;

      drop.addEventListener('transitionend', () => {
        drop.remove();
      });
    }

    // Animate a water drop that simulates water draining from the glass.
    function animateWaterDropOut() {
      const container = document.querySelector('.container');
      const glass = document.querySelector('.glass');
      const waterDiv = document.querySelector('.glass .water');
      const containerRect = container.getBoundingClientRect();
      const waterRect = waterDiv.getBoundingClientRect();

      // Start at the center top of the current water level.
      const startX = waterRect.left + waterRect.width / 2 - containerRect.left - 3;
      const startY = waterRect.top - containerRect.top;

      // End position: simulate the drop falling down outside the glass.
      const endX = startX;
      const endY = startY + 50;

      const drop = document.createElement('div');
      drop.classList.add('water-drop');
      drop.style.left = startX + 'px';
      drop.style.top = startY + 'px';
      container.appendChild(drop);

      drop.offsetWidth;
      drop.style.transition = 'all 0.6s ease-in';
      drop.style.left = endX + 'px';
      drop.style.top = endY + 'px';
      drop.style.opacity = 0;

      drop.addEventListener('transitionend', () => {
        drop.remove();
      });
    }
  </script>
</body>
</html>
