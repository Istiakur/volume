<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music with Volume Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #volumeControl {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Background Music</h1>
  <!-- The audio element plays your music file on loop -->
  <audio id="backgroundMusic" src="audio.mp3" autoplay loop></audio>
  
  <div>
    <label for="volumeControl">Volume: </label>
    <!-- The input range will serve as your volume controller -->
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    // Get the audio element and the volume controller
    const audio = document.getElementById('backgroundMusic');
    const volumeControl = document.getElementById('volumeControl');

    // Set the initial volume of the audio element
    audio.volume = volumeControl.value;

    // Update the audio volume whenever the slider value changes
    volumeControl.addEventListener('input', function() {
      audio.volume = this.value;
    });
  </script>
</body>
</html>
