<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music with Volume Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #volumeControl {
      width: 300px;
    }
    #playButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Background Music</h1>
  <!-- Audio element without autoplay -->
  <audio id="backgroundMusic" src="audio.mp3" loop></audio>
  
  <!-- Play button to start the music -->
  <button id="playButton">Play Music</button>
  
  <div>
    <label for="volumeControl">Volume: </label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const audio = document.getElementById('backgroundMusic');
    const playButton = document.getElementById('playButton');
    const volumeControl = document.getElementById('volumeControl');

    // Set initial volume
    audio.volume = volumeControl.value;

    // Update volume when the slider changes
    volumeControl.addEventListener('input', function() {
      audio.volume = this.value;
    });

    // Start playing the music when the user clicks the play button
    playButton.addEventListener('click', function() {
      audio.play().catch(error => {
        console.error('Error playing the audio:', error);
      });
      // Optionally, hide the button after playing
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
